<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판을 만들어 보자</title>
    <!-- 제이쿼리 추가(가장먼저 로딩 되어야 하기때문에 첫째줄에 선언) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--개인 디자인 추가-->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    
    <style type="text/css">
        .tabs-style {
            background-color: #607D8B;

        }
        /*탭버튼 아래 마진 50*/
        .tabs-style {
            margin-bottom: 50px;
        }
        
        .tabs-style > li {
            margin-bottom: 0;
        }
        
        .tabs-style li a {
            background-color: #607D8B;
            border: none;
            margin: 0;
            border-radius: 0px;

        }
        .tabs-style li.active a,
        .tabs-style li.active a:hover, 
        .tabs-style li.active a:focus {
            border: none;
            background-color: #56707D;
            color : #fff;
        }
        
        .myInfo {
            margin: 0 auto;
            float: none;
        }
        
        .myInfo-inner {
            margin: 0;
            float:none;
        }
        
    </style>

</head>
<body>

    <section>
        <!--Toggleable / Dynamic Tabs긁어옴-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-lg-9 myInfo">
                    <div class="titlebox">
                        MEMBER INFO                    
                    </div>
                    
                    <ul class="nav nav-tabs tabs-style">
                        <li class="active"><a data-toggle="tab" href="#info" aria-expanded="true">내정보</a></li>
                        <li class=""><a data-toggle="tab" href="#myBoard" aria-expanded="false">내글</a></li>
                        <li class=""><a data-toggle="tab" href="#menu2" aria-expanded="false">Menu 2</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="info" class="tab-pane fade active in">
 
                            <p>*표시는 필수 입력 표시입니다</p>
                            <form>
                            <table class="table">
                                <tbody class="m-control">
                                    <tr>
                                        <td class="m-title">*ID</td>
                                        <td><input class="form-control input-sm"></td>
                                    </tr>
                                    <tr>
                                        <td class="m-title">*이름</td>
                                        <td><input class="form-control input-sm"></td>
                                    </tr>
                                    <tr>
                                        <td class="m-title">*비밀번호</td>
                                        <td><input class="form-control input-sm"></td>
                                    </tr>
                                    <tr>
                                        <td class="m-title">*비밀번호확인</td>
                                        <td><input class="form-control input-sm"></td>
                                    </tr>
                                    <tr>
                                        <td class="m-title">*생일</td>
                                        <td>
                                            <select class="form-control input-sm sel">
                                                <option>2019</option>
                                                <option>2018</option>
                                                <option>2017</option>
                                            </select>
                                            년
                                            <select class="form-control input-sm sel">
                                                <option>12</option>
                                                <option>11</option>
                                                <option>10</option>
                                            </select>
                                            월
                                            <select class="form-control input-sm sel">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </select>
                                            일
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="m-title">*E-mail</td>
                                        <td>
                                            <input class="form-control input-sm">@
                                            <select class="form-control input-sm sel">
                                                <option>naver.com</option>
                                                <option>gmail.com</option>
                                                <option>daum.net</option>
                                            </select>
                                            <button class="btn btn-info">중복확인</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="m-title">*휴대폰</td>
                                        <td>
                                            <input class="form-control input-sm sel">-
                                            <input class="form-control input-sm sel">-
                                            <input class="form-control input-sm sel">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="m-title">*주소</td>
                                        <td><input class="form-control input-sm add"></td>
                                    </tr>
                                    <tr>
                                        <td class="m-title">*상세주소</td>
                                        <td><input class="form-control input-sm add"></td>
                                    </tr>
                                </tbody>
                            </table>
                            </form>
                            <div class="titlefoot">
                                <button class="btn">수정</button>
                                <button class="btn">목록</button>
                            </div>
                        </div>
                        <div id="myBoard" class="tab-pane fade">
                            <p>*내 게시글 관리</p>
                            <form>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td>번호</td>
                                        <td>제목</td>
                                        <td>작성일</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><a href="##">첫글</a></td>
                                        <td>~~~~~</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td><a href="##">두글</a></td>
                                        <td>~~~~~</td>
                                    </tr>
                                </tbody>
                            </table>
                            </form>
                        </div>
                        
                        
                        
                        <div id="menu2" class="tab-pane fade">
                            <h3>Menu 2</h3>
                            <p>Some content in menu 2.</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </section>
    
    

</body></html>
