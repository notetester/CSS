<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 90%;
            overflow: hidden;
        }
        .left,.center,.right{
            border: 1px solid black;
            width: 500px;
            height: 1000px;
            float: left;
        }
        .center{
            background: black ;
            background-clip: border-box;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
