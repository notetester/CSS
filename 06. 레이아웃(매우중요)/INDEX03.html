<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid #777;
            box-sizing: border-box;
        }
        .mainbox{
            width: 50%;
            margin: 0 auto;
            overflow: hidden;
        }
        .left{
            float: left;
            width: 50%;
        }
        .right{
            float: right;
            width: 50%;
        }
        .subbox{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="mainbox">
        <div class="left">사진</div>
        <div class="right">
            <div>제목 : 패딩바텀 50px;<br>내용 : gg</div>
            <div>
                <div class="subbox">
                    <div class="left">가격</div>
                    <div class="right">10000원</div>
                </div>
                <div class="subbox">
                    <div class="left">장바구니</div>
                    <div class="right">구매하기</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
