<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid #777;
        }
        .list{
            margin: 0 auto;
            width: 50%;
        }
        .mid{
            padding: 20px;
            overflow: hidden;
        }
        .content{
            width: 50%;
            float: left;
        }
    </style>
</head>
<body>
    <div class="list">
        <div>탑</div>
        <div class="mid">
            <div class="content">중간 패딩 위아래 20px</div>
            <div class="content">중간 패딩 위아래 20px</div>
        </div>
        <div>바텀</div>
    </div>
</body>
</html>
